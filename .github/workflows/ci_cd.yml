name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  deploy:
    name: Trigger Deploy
    needs: test
    runs-on: ubuntu-latest
    # Only run this job on the main branch
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deploy Hook
        # Only run if the secret is set
        if: "${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}"
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "Deploy trigger sent to Render."
