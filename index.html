<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Belize: An Elemental Journey</title>
    
    <!-- We begin with the foundational medium for our canvas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        /* 
         * The design philosophy is rooted in harmony and purpose. 
         * Every element, every motion, every shade exists for a reason.
         * We use the system's own typeface for a seamless, integrated feel. It should feel native, inevitable.
        */
        :root {
            --abyss-blue: #001a29;
            --ocean-teal: #007a8a;
            --sand-white: #f7f5f2;
            --glow-cyan: #7fffd4;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--abyss-blue);
            font-family: var(--font-family);
        }

        /* 
         * The Introduction.
         * This is not a loading screen. It is a moment of stillness before the journey.
         * A gentle, breathing gradient that evokes the horizon where the sea meets the sky.
        */
        #introduction {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(315deg, #001219, #00384d, #005f73);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
            opacity: 1;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #introduction h1 {
            font-size: 2.5rem;
            font-weight: 200;
            color: var(--sand-white);
            letter-spacing: 0.2rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #introduction p {
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-top: 1rem;
            letter-spacing: 0.1rem;
            animation: fade-in 2s ease-in-out;
        }
        
        #introduction.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            animation: fade-in 2s ease 1s forwards;
        }

        #filter-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background-color: rgba(0, 26, 41, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 20px;
            border: 1px solid rgba(127, 255, 212, 0.2);
            display: flex;
            gap: 10px;
            opacity: 0;
            animation: fade-in 1s ease 2s forwards;
        }

        .filter-btn {
            background-color: transparent;
            border: 1px solid var(--glow-cyan);
            color: var(--glow-cyan);
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: var(--font-family);
            font-weight: 400;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--glow-cyan);
            color: var(--abyss-blue);
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 
         * The Canvas.
         * The map is our canvas, intentionally muted. It provides context, not distraction.
         * We use a CSS filter to create a custom monochromatic theme that feels cohesive.
        */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: var(--abyss-blue);
        }
        
        .leaflet-tile-pane {
            /* Desaturate and shift the color palette to our theme. A simple, powerful gesture. */
            filter: grayscale(1) brightness(0.9) sepia(0.2) hue-rotate(180deg) saturate(1.5) contrast(1.1);
        }

        /* 
         * The Markers.
         * Not pins. Beacons. A gentle pulse of light that signifies a point of interest.
         * It breathes, drawing the eye without shouting.
        */
        .leaflet-marker-icon {
            border-radius: 50%;
            background-color: rgba(127, 255, 212, 0.7); /* Aquamarine */
            box-shadow: 0 0 12px 2px var(--glow-cyan), 0 0 0 4px rgba(0, 26, 41, 0.7);
            animation: pulse 2.5s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }
        
        .leaflet-marker-icon.dimmed {
            opacity: 0.2;
            pointer-events: none;
        }

        .leaflet-marker-icon.active {
            transform: scale(1.5);
            animation-play-state: paused;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px 5px #fff, 0 0 0 4px rgba(0, 26, 41, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(0.9); box-shadow: 0 0 12px 2px var(--glow-cyan), 0 0 0 4px rgba(0, 26, 41, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 18px 5px var(--glow-cyan), 0 0 0 4px rgba(0, 26, 41, 0.7); }
            100% { transform: scale(0.9); box-shadow: 0 0 12px 2px var(--glow-cyan), 0 0 0 4px rgba(0, 26, 41, 0.7); }
        }
        
        /* We remove the default UI, replacing it with our own thoughtful implementation. */
        .leaflet-control-container {
            display: none;
        }

        /* 
         * The Information Panel.
         * A pane of frosted glass that glides into view, revealing the essence of a location.
         * The material is translucent, maintaining a connection to the world behind it.
        */
        #info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 45vh;
            max-height: 400px;
            background-color: rgba(0, 26, 41, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid rgba(127, 255, 212, 0.2);
            color: var(--sand-white);
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            display: flex;
            box-shadow: 0 -10px 40px var(--shadow-color);
            visibility: hidden;
        }
        
        #info-panel.visible {
            transform: translateY(0);
            visibility: visible;
        }
        
        #panel-image {
            width: 50%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1s ease 0.3s, transform 1s ease 0.3s;
        }

        #info-panel.visible #panel-image {
            opacity: 1;
            transform: scale(1);
        }

        #panel-content {
            width: 50%;
            padding: 2rem 2.5rem;
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
        }

        #panel-content h2 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.1rem;
            margin: 0 0 0.5rem 0;
            color: var(--sand-white);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease 0.5s, transform 0.6s ease 0.5s;
        }

        #panel-content .type {
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            color: var(--glow-cyan);
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease 0.6s, transform 0.6s ease 0.6s;
        }

        #panel-content p {
            font-size: 1rem;
            line-height: 1.7;
            font-weight: 300;
            color: var(--text-primary);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease 0.7s, transform 0.6s ease 0.7s;
        }

        #panel-content .atmosphere {
            font-size: 0.9rem;
            line-height: 1.6;
            font-weight: 300;
            color: var(--text-secondary);
            margin-top: 1.5rem;
            font-style: italic;
            border-left: 2px solid var(--glow-cyan);
            padding-left: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease 0.8s, transform 0.6s ease 0.8s;
        }

        #info-panel.visible #panel-content h2,
        #info-panel.visible #panel-content .type,
        #info-panel.visible #panel-content p,
        #info-panel.visible #panel-content .atmosphere {
            opacity: 1;
            transform: translateY(0);
        }
        
        #close-panel {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 30px;
            height: 30px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #close-panel:hover {
            opacity: 1;
            transform: rotate(90deg);
        }
        #close-panel::before, #close-panel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 1px;
            background-color: var(--sand-white);
        }
        #close-panel::before { transform: translate(-50%, -50%) rotate(45deg); }
        #close-panel::after { transform: translate(-50%, -50%) rotate(-45deg); }
        
        /* Responsive considerations. On smaller screens, the form must adapt with elegance. */
        @media (max-width: 768px) {
            #info-panel {
                flex-direction: column;
                height: 70vh;
                max-height: none;
            }
            #panel-image {
                width: 100%;
                height: 40%;
            }
            #panel-content {
                width: 100%;
                height: 60%;
                padding: 1.5rem;
            }
            #panel-content h2 { font-size: 1.5rem; }
            #panel-content p { font-size: 0.9rem; }
            #introduction h1 { font-size: 1.8rem; }
        }

        /* Expedition HUD Styles */
        #expedition-hud {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 250px;
            background-color: rgba(0, 26, 41, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(127, 255, 212, 0.3);
            border-radius: 10px;
            padding: 15px;
            z-index: 1002;
            color: var(--sand-white);
            transform: translateX(120%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #expedition-hud.visible {
            transform: translateX(0);
        }

        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(127, 255, 212, 0.2);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .hud-header h3 {
            margin: 0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            color: var(--glow-cyan);
        }

        #expedition-count {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        #expedition-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .expedition-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .expedition-item .remove-btn {
            cursor: pointer;
            color: #ff6b6b;
            font-weight: bold;
            margin-left: 10px;
            transition: opacity 0.2s;
        }
        .expedition-item .remove-btn:hover {
            opacity: 0.7;
        }

        .action-btn {
            background: rgba(127, 255, 212, 0.1);
            border: 1px solid var(--glow-cyan);
            color: var(--glow-cyan);
            padding: 8px 12px;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .action-btn:hover {
            background: var(--glow-cyan);
            color: var(--abyss-blue);
            box-shadow: 0 0 10px var(--glow-cyan);
        }

        .action-btn.secondary {
            border-color: #ff6b6b;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .action-btn.secondary:hover {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 0 10px #ff6b6b;
        }

        .panel-action {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease 0.9s, transform 0.6s ease 0.9s;
        }

        #info-panel.visible .panel-action {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--abyss-blue);
            border: 1px solid var(--glow-cyan);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            color: var(--sand-white);
            box-shadow: 0 0 30px rgba(127, 255, 212, 0.2);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 0.2rem;
            color: var(--glow-cyan);
        }

        .close-modal {
            width: 20px;
            height: 20px;
            cursor: pointer;
            position: relative;
        }
        .close-modal::before, .close-modal::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: var(--text-secondary);
        }
        .close-modal::before { transform: translate(-50%, -50%) rotate(45deg); }
        .close-modal::after { transform: translate(-50%, -50%) rotate(-45deg); }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .stat-value {
            color: var(--sand-white);
            font-weight: 500;
            text-transform: uppercase;
        }

        .brief-summary {
            margin-top: 25px;
            padding: 15px;
            background: rgba(127, 255, 212, 0.05);
            border-left: 3px solid var(--glow-cyan);
            font-style: italic;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="constellation-canvas"></canvas>
    <div id="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="ruins">Ruins</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="marine">Marine</button>
    </div>

    <!-- Strategic HUD for Expedition Planning -->
    <div id="expedition-hud">
        <div class="hud-header">
            <h3>Expedition Log</h3>
            <span id="expedition-count">0 Targets</span>
        </div>
        <div id="expedition-list">
            <!-- Targets added here -->
        </div>
        <div class="hud-footer">
            <button id="btn-generate-brief" class="action-btn">Generate Brief</button>
            <button id="btn-clear-expedition" class="action-btn secondary">Clear</button>
        </div>
    </div>

    <!-- Briefing Modal -->
    <div id="briefing-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mission Briefing</h2>
                <div id="close-briefing" class="close-modal"></div>
            </div>
            <div class="modal-body">
                <div class="stat-row">
                    <span class="stat-label">Codename:</span>
                    <span id="brief-codename" class="stat-value">ALPHA</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Total Distance:</span>
                    <span id="brief-distance" class="stat-value">0 km</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Primary Terrain:</span>
                    <span id="brief-terrain" class="stat-value">Unknown</span>
                </div>
                <div class="brief-summary">
                    <p>Intel suggests a highly optimized route through <span id="brief-count">0</span> strategic locations. Prepare for deployment.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="introduction">
        <h1>BELIZE</h1>
        <p>An Elemental Journey</p>
    </div>

    <div id="map"></div>

    <div id="info-panel">
        <img id="panel-image" src="" alt="">
        <div id="panel-content">
            <h2 id="panel-title"></h2>
            <div id="panel-type" class="type"></div>
            <p id="panel-description"></p>
            <div id="panel-atmosphere" class="atmosphere"></div>
            <button id="btn-add-expedition" class="action-btn panel-action">Initialize Target</button>
        </div>
        <div id="close-panel"></div>
    </div>

    <script src="constellations.js"></script>
    <script src="expedition.js"></script>
    <script src="app.js"></script>
</body>
</html>
